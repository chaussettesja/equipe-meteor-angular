<div class="container">

    <div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Calcul ton IMC</h1>
  </div>
</div>

  <div class="row">

   <div class="col-md-6">
     <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Votre poids en kg</label>
    <div class="col-sm-8">
      <input type="text" 
      [(ngModel)]="poids"
      class="form-control" placeholder="60">
    </div>
  </div>

  <div class="form-group row">
    <label for="firstname" class="col-sm-4 col-form-label">Votre taille en m</label>
    <div class="col-sm-8">
      <input type="text" 
      [(ngModel)]="taille"
      class="form-control"  placeholder="165">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="onCalcul()" class="btn btn-primary">Calculer</button>
      {{imc}}- {{tranche}}
    </div>
  </div>
   </div>


   <div class="col-md-6">
    <div class="alert alert-danger" 
    *ngIf="tranche==='annorexie'"> Annorexie</div>
    <div class="alert alert-warning" 
    *ngIf="tranche==='maigreur'" id="maigreur"> Maigreur</div>
    <div class="alert alert-success"
    *ngIf="tranche==='normal'" id="normal"> Corpulence normale</div>
    <div class="alert alert-warning" 
    *ngIf="tranche==='surpoids'" id="surpoids"> Surpoids</div>
    <div class="alert alert-warning" 
    *ngIf="tranche==='obesite'" id="modere"> Obésité modéré</div>
    <div class="alert alert-danger" 
    *ngIf="tranche==='massive'"
    id="massive"> Obésité massive</div>

   </div>
  </div>




  </div>
